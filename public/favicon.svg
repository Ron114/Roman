<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0a0e27"/>
  
  <!-- Blockchain blocks with chain connection -->
  <!-- Block 1 -->
  <rect x="8" y="20" width="14" height="14" rx="2" fill="#00d4ff"/>
  <rect x="10" y="22" width="10" height="10" rx="1" fill="#0099cc"/>
  <line x1="12" y1="25" x2="18" y2="25" stroke="#0a0e27" stroke-width="0.8"/>
  <line x1="12" y1="28" x2="18" y2="28" stroke="#0a0e27" stroke-width="0.8"/>
  <line x1="12" y1="31" x2="18" y2="31" stroke="#0a0e27" stroke-width="0.8"/>
  
  <!-- Block 2 -->
  <rect x="25" y="20" width="14" height="14" rx="2" fill="#00d4ff"/>
  <rect x="27" y="22" width="10" height="10" rx="1" fill="#0099cc"/>
  <line x1="29" y1="25" x2="35" y2="25" stroke="#0a0e27" stroke-width="0.8"/>
  <line x1="29" y1="28" x2="35" y2="28" stroke="#0a0e27" stroke-width="0.8"/>
  <line x1="29" y1="31" x2="35" y2="31" stroke="#0a0e27" stroke-width="0.8"/>
  
  <!-- Block 3 -->
  <rect x="42" y="20" width="14" height="14" rx="2" fill="#00d4ff"/>
  <rect x="44" y="22" width="10" height="10" rx="1" fill="#0099cc"/>
  <line x1="46" y1="25" x2="52" y2="25" stroke="#0a0e27" stroke-width="0.8"/>
  <line x1="46" y1="28" x2="52" y2="28" stroke="#0a0e27" stroke-width="0.8"/>
  <line x1="46" y1="31" x2="52" y2="31" stroke="#0a0e27" stroke-width="0.8"/>
  
  <!-- Connecting chain links -->
  <path d="M 22 27 L 25 27" stroke="#00d4ff" stroke-width="2" stroke-linecap="round"/>
  <path d="M 39 27 L 42 27" stroke="#00d4ff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Decorative dots below -->
  <circle cx="15" cy="40" r="1.5" fill="#00d4ff" opacity="0.7"/>
  <circle cx="32" cy="40" r="1.5" fill="#00d4ff" opacity="0.7"/>
  <circle cx="49" cy="40" r="1.5" fill="#00d4ff" opacity="0.7"/>
</svg>
